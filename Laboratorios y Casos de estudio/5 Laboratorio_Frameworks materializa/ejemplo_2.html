<head>
  <meta charset="UTF-8">
  <title>Tabla Responsive</title>

  <!-- Materialize CSS -->

    /* Estilos opcionales */
    body{

      width: 100%;

      height: auto;
      display: block;
      margin: auto;
    }
  </style>
</head>

      </tr>
    </thead>
